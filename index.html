<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "assets/css/style.css">
    <title>Train Schedule</title>
  </head>
  <body>
        <div class="jumbotron jumbotron-fluid text-center bg-info text-light">
                <div class="container">
                   <h1 class="display-4">All Aboard!</h1>
                   <p class="lead">It's Train Time</p>
                </div>
            </div>
            <div class="container"
            <div class="card">
               <div class="card-header bg-secondary text-light trainInfo">
                  Current Train Schedule
               </div>
               <table class="table border border-secondary" id="trainTable">
                  <thead>
                     <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                     </tr>
                  </thead>
                  <tbody>
                  
                  </tbody>
               </table>
            </div>
                <!-- Info Submission Panel -->
                <div class="container">
                        <div class="card">
                           <div class="card-header bg-secondary text-light">
                              Schedule Your Train
                           </div>
                           <form class="p-4 border border-secondary">
                              <div class="form-group">
                                 <label for="text">Train Name</label>
                                 <input type="text" class="form-control" id="trainNameInput">
                              </div>
                              <div class="form-group">
                                 <label for="text">Destination</label>
                                 <input type="text" class="form-control" id="destinationInput">
                              </div>
                              <div class="form-group">
                                 <label for="text">First Train (HH:mm Military Time)</label>
                                 <input type="time" class="form-control" id="timeInput">
                              </div>
                              <div class="form-group">
                                 <label for="text">Frequency (minutes)</label>
                                 <input type="text" class="form-control" id="frequencyInput">
                              </div>
                              <button type="submit" class="btn btn-primary btn-info" id="addTrainBtn">Submit</button>
                           </form>
                </div>
            </div>
            

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="assets/javascript/app.js" ></script>
  </body>
</html>
